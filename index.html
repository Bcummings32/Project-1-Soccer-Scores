<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
      <title>Game Guide</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
      <link rel="stylesheet" href="style.css">
      <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="logo.png" width="50" height="100">
          </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              APIs
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Soccer
              </a>
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  News
                </a>
                <a class="navbar-item">
                  Fixtures
                </a>
                <a class="navbar-item">
                  Leagues
                </a>
                <a class="navbar-item">
                  International
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Socials
                </a>
              </div>
            </div>
          </div>
              </div>
      </nav>
      <section class="hero is-primary is-medium">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-family-code is-size-1">
              Game Guide
            </h1>
            <h2 class="subtitle">
              Get the latest stats on soccer matches, teams, and players!
            </h2>
          </div>
        </div>
      </section>
    </head>

    <body>
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification has-background-success has-text-white">
              <p class="title">Upcoming Matches</p>
              <p class="subtitle"></p>
            </article>
            <article class="tile is-child notification is-info has-text-white">
              <p class="title">Teams</p>
              <p class="subtitle"></p>
              <div class="content">
                <input id="teamName" class="input" type="text" placeholder="Team Name"> 
                <button id="search-teams">Search</button>
              </div>
              </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-info has-text-white">
            <p class="title">Players</p>
            <p class="subtitle"></p>
            <div class="content">
              <input id="playerFirstName"class="input" type="text" placeholder="First Name">
              <input id="playerLastName"class="input" type="text" placeholder="Last Name">
              <button id="search-players">Search</button>
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification has-background-danger has-text-white" id="classNews">
          <div class="content">
            <p class="title">News</p>
            <p class="subtitle">Recent Soccer Headlines</p>
            <div class="content">
              <p class="subtitle">Recent Highlights</p>
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/640x480.png">
              <!-- Content -->
            </figure>
          </div>
        </div>
        </article>
      </div>
    </div>
 
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
      </body>
</head>
</html>
