    <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Game Guide
            </h1>
            <h2 class="subtitle">
              Get the latest stats on soccer matches, teams, and players!
            </h2>
          </div>
        </div>
      </section>
      </head>
<body>
<div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
          <p class="title">Upcoming Matches</p>
          <p class="subtitle"></p>
        </article>
        <article class="tile is-child notification is-warning">
          <p class="title">Teams</p>
          <p class="subtitle"></p>
          <div class="content">
            <input class="input" type="text" placeholder="Team Name"> 
          </div>
          </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-danger">
        <p class="title">Players</p>
        <p class="subtitle"></p>
        <div class="content">
          <input class="input" type="text" placeholder="Player Name">
          <!-- Content -->
        </div>
      </article>
    </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child notification is-success">
      <div class="content">
        <p class="title">News</p>
        <p class="subtitle">Recent Soccer Headlines</p>
        <div class="content">
          <p class="subtitle">Recent Highlights</p>
          <figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/640x480.png">
          <!-- Content -->
        </figure>
      </div>
    </article>
  </div>
</div>
  <script src="script.js"></script>
